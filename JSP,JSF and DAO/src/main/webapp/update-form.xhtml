<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
 
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <title>Edit Record</title>
    <style type="text/css">
        .updateBtnStyle {
            width: 80px !important;         
        }
    </style>
</h:head>
<h:body>
        <h:form id="form" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2"></div>
                <h2 style="text-align: center" class="col-sm-4">Edit Contact Record</h2>
            </div>
            <hr/>
           <div class="form-group">
            <h:outputLabel for="firstName" class="control-label col-sm-4">First Name:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="firstname" value="#{contactsController.cont.firstName}" class="form-control">
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="lastName" class="control-label col-sm-4">Last Name:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="lastname" value="#{contactsController.cont.lastName}" class="form-control">
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="email" class="control-label col-sm-4">Email:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="email-id" value="#{contactsController.cont.email}" class="form-control" >
                    
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="street" class="control-label col-sm-4">Street Name :</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="street" value="#{contactsController.cont.street}" class="form-control" >
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="postal" class="control-label col-sm-4">Postal code: </h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="postal" value="#{contactsController.cont.postal}" class="form-control" >
                                    </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="city" class="control-label col-sm-4">City name :</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="city" value="#{contactsController.cont.city}"  class="form-control" >
                    
                </h:inputText>
            </div>
        </div>
         <div class="form-group">
            <h:outputLabel for="country" class="control-label col-sm-4">Country name :</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="country" value="#{contactsController.cont.country}"  class="form-control" >
                </h:inputText>
            </div>
        </div>
            <div class="form-group">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <h:commandButton value="Update" action="#{contactsController.updateContactDetails()}" class="btn btn-primary" />
                </div>
            </div>
        </h:form>
    </h:body>
</html>
