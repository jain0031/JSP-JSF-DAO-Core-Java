<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
 
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <title>Add Contact form</title>
    <style type="text/css">
        .tableUpdated {
            width: 90% !important;
            margin: 17px 58px 0 !important;
        }
        .btnSpace {
            margin: 17px;
        }     
    </style>
</h:head>
<h:body>
    <h:form id="createContactForm" class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <h2>Create Contact Record</h2>
            </div>
        </div>
        <hr/>
        <div class="form-group">
            <h:outputLabel for="firstName" class="control-label col-sm-4">First Name:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="firstname" value="#{contact.firstName}" class="form-control">
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="lastName" class="control-label col-sm-4">Last Name:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="lastname" value="#{contact.lastName}" class="form-control">
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="email" class="control-label col-sm-4">Email:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="email-id" value="#{contact.email}" class="form-control" >
                    
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="street" class="control-label col-sm-4">Street Name :</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="street" value="#{contact.street}" class="form-control" >
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="postal" class="control-label col-sm-4">Postal code: </h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="postal" value="#{contact.postal}" class="form-control" >
                                    </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="city" class="control-label col-sm-4">City name :</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="city" value="#{contact.city}"  class="form-control" >
                    
                </h:inputText>
            </div>
        </div>
         <div class="form-group">
            <h:outputLabel for="country" class="control-label col-sm-4">Country name :</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="country" value="#{contact.country}"  class="form-control" >
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="col-sm-2">
                    <h:commandButton value="Save" action="#{contactsController.AddContactRecord(contact)}" class="btn btn-success btnWidth" />
                </div>
                <div class="col-sm-1">
                </div>
                <div class="col-sm-2">
                    <h:commandButton value="Cancel" action="index.html" class="btn btn-success btnWidth" />
                </div>
            </div>
        </div>
    </h:form>
</h:body>
</html>
